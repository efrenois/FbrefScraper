<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Passport Player of Lamine Yamal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            display: flex;
            background-color: #d1d9de;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 700px;
            padding: 20px 30px;
            align-items: center;
        }

        .photo-section {
            flex: 0 0 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff30;
        }

        .info-section {
            flex: 1;
            margin-left: 30px;
        }

        .player-name {
            font-size: 1.8em;
            font-weight: 600;
            color: #222;
            margin-bottom: 12px;
        }

        .info-section p {
            font-size: 1em;
            margin: 6px 0;
            color: #555;
        }

        .info-section strong {
            color: #007bff;
            font-weight: 600;
        }

        .passport-container {
            display: flex;
            flex-direction: column;
            /* place la carte au-dessus du bouton */
            align-items: center;
            /* centre horizontalement */
            gap: 20px;
            /* espace entre la carte et le bouton */
        }

        #download-pdf-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #download-pdf-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="passport-container">
        <div class="card">
            <div class="photo-section">
                <img src="https://fbref.com/req/202302030/images/headshots/82ec26c1_2022.jpg" alt="Photo du joueur" class="player-photo">
            </div>
            <div class="info-section">
                <h1 class="player-name">Lamine Yamal</h1>
                <p><strong>Full name :</strong> Lamine Yamal Nasraoui Ebana</p>

        </div>

        <!-- Librairie html2pdf.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

        <script>
            document.getElementById("download-pdf-btn").addEventListener("click", () => {
                const element = document.querySelector(".card");

                // Options de rendu
                const opt = {
                    margin: 0.2,
                    filename: 'passeport_Lamine Yamal.pdf',
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: {
                        scale: 2,
                        useCORS: true,        // ðŸ”¹ Autorise les images cross-origin
                        allowTaint: true,
                        logging: true
                    },
                    jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
                };

                // Lancer la conversion et le tÃ©lÃ©chargement
                html2pdf().set(opt).from(element).save();

</body>
